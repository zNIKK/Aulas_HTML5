<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    section {
        display: block;
        float: left;
        padding-right: 20px;
    }
    aside {
        display:block;
        width: 380px;
        float: right;
    }
    table#tabelaspec td {
        border: 1px solid black;
        padding: 15px;
    }

    table#tabelaspec td.ce {
        color: rgb(0, 0, 0);
        background-color: #cecece
    }

    caption {
        font: normal 28px Arial; 
    }
    img.rtx {
        width: 100%;
        height: 100%;
    }
    table#tabelaspec {
        font: normal 16px Arial;
        border: 1px solid black;
        border-spacing: 0px;
        text-align: center
    }


</style>
<body>
    <section>
    <img class='rtx' src="https://venturebeat.com/wp-content/uploads/2020/12/rtx-3060-ti.jpg?w=700&strip=all" alt="placa de vídeo">
    </section>
    <aside>
    <table id=tabelaspec>
    <div id='tabela'>
    <caption>Especificações</caption>
    <tr><td class='ce'>- marca </td><td>Gigabyte</td>
    <tr><td class='ce' rowspan='2'>- Processamento <br> de gráficos <td style='border-bottom: none;'>GeForce RTX </td></tr>
    <tr><td style='border-top: dotted;'>3060 Ti</td></tr>
    <tr><td class='ce'>- fornecedor </td> <td>NVIDIA</td></tr>
    <tr><td class='ce' style="text-align: center;" colspan='2' style=>Linha Extra</td></tr>
    <tr><td class='ce'>- Clock </td> <td>140000 MHz</td></tr>
    <tr><td class='ce'>- Capacidade </td> <td>8 GB</td></tr>
    <tr><td class='ce' rowspan='2'>- Resolucão maxima<br> da tela </td> <td style='border-bottom: none;'>7680 x 4320</td></tr>
    <tr><td style='border-top: dotted;'>60 Hz</td></tr>
    </table>
    </div>
    </aside>
    
</body>
</html>
