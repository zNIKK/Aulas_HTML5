<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebras de linhas</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas </h1>
    <hr>
    <p>
        Você pode escrever 
        um paragrafo de qualquer 
        jeito. Basta colocar tudo no meio do par de tags '&lt;p&gt;' e '&lt;/p&gt;'
    </p>
    <hr>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag '&lt;br&gt;'
    <hr> 
    </p>
</body>
</html>
