<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<style>
    input#enviarIMG {
        height: 50px;
        width: 50px;
    }
</style>
<body>
    <body background="yellow">
    <form method="POST" id="fContato" action="mailto:nicolas.gandolfi2@gmail.com">
        <fieldset id="cadastro">
        <legend>indentificação do usuário</legend>
            <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="30" maxlength="30" placeholder="exemplo"></p>
            <p><label for="cMail">E-mail:</label> <input type="email" name="tMail" id="cMail" size="30" maxlength="40" placeholder="exemplo@email.com"></p>
            <p><label for="cSenha">Senha:</label> <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8"></p>
            <p><label for="tPhone">Número de Telefone:</label> <input type="number" name="tPhone" id="cPhone" size="9" maxlength="11" placeholder="(11) 99999-9999"></p>
            <p><label for="tDate">Data de Nascimento: <input type="date" name="tDate" id="cDate"></label></p>
            <p><label for="cEst">Estado:</label> <Select name="tEst" id="cEst">

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Parana</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do sul</option>
                </optgroup>

            </Select></p>
            <p><label for="cCid">Cidade:</label> <input type="text" name="tCid" id="cCid" list="cidade"></p>
            <datalist id="cidade">
                <option value="Rio de Janeiro"></option>
                <option value="Nova Iguaçu"></option>
                <option value="Niteroi"></option>
                <option value="Belford Roxo"></option>
        </fieldset>

        <fieldset id="Sexo">
            <legend>Sexo:</legend>
                <input type="radio" name="Sexo" id="cMasc" checked> <label for="cMasc">Masculino</label><br>
                <input type="radio" name="Sexo" id="cFem"> <label for="cFem">Feminino</label>
        </fieldset>

        <fieldset id="mensagem">
            <legend>Mensagem do usuário</legend>
            <p><label for="cUrg">Volume:</label> Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Máx</p>
            <p>Mensagem: <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Digite aqui sua mensagem"></textarea></p>
            <p><label for="cPad1">Caixa de texto:</label><input type="checkbox" name="tPad1" id="cPad1" checked>
                <input type="checkbox" name="tPad2" id="cPad2">
            </p>
            <p><label for="cColor">Cores:</label> <input type="color" name="tColor" id="cColor" value="#0000FF"></p>
            <p><input type="text" placeholder="Não pode escrever" readonly></p>
            <input type="submit" value="enviar">
            <p><input type="image" src="image/532.png" id="enviarIMG"></p>  
        </fieldset>

    </form>
</body>
</html>
