<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        figure.logoCSS {
            border: 3px solid white;
            box-shadow: 1px 1px 4px black;
            position: relative;
        } 
        figure.logoCSS img{
            width: 100%;
            height: 100%;
        }
        figure.logoCSS figcaption {
            opacity: 0;
            font: normal 18px Arial; 
            position: absolute;
            bottom: 0px;
            background: rgba(0, 0, 0, .4);
            color: white;
            width:100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            transition: opacity 1s;
        }
        figure.logoCSS:hover figcaption {
            opacity: 1
        }
    </style>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <figure class='logoCSS'>
    <p><img src="imagens/css-200.webp" alt="Logo CSS"></p>
    <figcaption>
        <h3>Logo css</h3>
        <p>linguagem v√≠sual</p>
    </figcaption>
    </figure> 
    <hr>
    <p><img src="imagens/html5-200.webp" alt="logo HTML5"></p>
    <hr>
    <p><img src="http://innovativeteams.net/wp-content/uploads/2017/01/jsLogo.png" alt="Logo JavaScript"></p>
</body>
</html>
