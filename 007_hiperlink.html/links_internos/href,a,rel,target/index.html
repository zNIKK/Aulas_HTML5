<body>

        <!-- 
        Atributos da tag <a>

        href='URL'  (Especifica a URL da página)
        
        rel='*'  (Atributos para a ferramenta de pesquisa)
            // author = Fornece um link o autor do documento
            // bookmark = URL permanente usado para bookmarking
            // nofollow = Links para um documento para o google nao rastrear, como um link pago, propagandas. ("Nofollow" é usado pelo Google,
            especificar que pesquisa não deve seguir esse link)
            // search = Links para uma ferramenta de pesquisa rastrear
            // next = Fornece um link para o próximo documento em série
            // prev = Fornece um link para o documento anterior
            // external = Indica que o documento referenciado não faz parte do mesmo site que o documento atual
            // help = Fornece um link para um documento de ajuda

        target='*' (Especifica onde será aberto o documento)
            // _blank = Abre o documento vinculado em uma nova janela ou guia
            // _self = Abre o documento vinculado no mesmo quadro que clicou (isso é padrão)
            // _parent = Abre o documento vinculado no quadro pai
            // _top = Abre o documento vinculado no corpo inteiro da janela
        -->
