<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse; /* Junta as bordas */
    }
    td {
        text-align: center; /* Alinhamento horizontal */
        vertical-align: middle; /* Alinhamento Vertical*/
        border: 1px solid black;
        width: 200px;
        padding: 8px;
    }

    .numero {
        text-align: right;
    }

</style>
<body>
    <h1>tabelas</h1>
    <table> <!-- TABLE = tabela -->
        <tr> <!-- TABLE ROW = linha da tabela -->
            <td>A1</td> <!-- TABLE DATA = dado da tabela -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr >
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
