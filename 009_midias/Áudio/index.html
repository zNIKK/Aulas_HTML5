<body>
    <h1>Reprodução de áudios</h1>

        <p>infelizmente o seu navegador não suporta esse áudio, <a href="" download="audios/Clouds - Huma-Huma.mp3" type="audio/aac">clique aqui</a> para baixar o áudio</p>
    </audio>
