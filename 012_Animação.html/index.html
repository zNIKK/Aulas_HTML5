<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação com HTML</title>
    <style>
        .tela {
            position: relative;
            background-color: bisque;
            width: 500px;
            height: 500px;
            
        }

        .quadrado {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: red;
            width: 20px;
            height: 20px;
            
        }
    </style>
</head>
<body>
    <div class="tela">
        <div id="jogador" class="quadrado">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
